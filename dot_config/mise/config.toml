[tasks.update]
description = "update scoop, winget, bun(global), mise, rustup, gh extensions, chezmoi"
run = "scoop update * && winget upgrade --all && bun update -g && mise up && mise upgrade && mise self-update -y && mise reshim && rustup update stable && gh extension upgrade --all && chezmoi-update"

[tasks.cleanup]
description = "cleanup scoop, mise, podman, git gc"
run = '''
scoop cleanup * &&
mise prune &&
git gc &&
pwsh -Command "Clear-RecycleBin -Force -ErrorAction SilentlyContinue" &&
pwsh -Command "Get-ChildItem -Path $env:TEMP -Recurse -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue" &&
pwsh -Command "Get-ChildItem -Path C:\Windows\Temp -Recurse -Force | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue" &&
pwsh -Command "Remove-Item -Path C:\Users\Veerapong\scoop\cache\* -Recurse -Force -ErrorAction SilentlyContinue"
'''


[tasks.commit]
description = "git add all && commit with czg ai"
run = "git add . && czg ai"




# chezmoi tasks
[tasks.chezmoi-update]
description = "chezmoi re-add (sync local changes)"
dir = "C:/Users/Veerapong/.local/share/chezmoi"
run = "chezmoi re-add"

[tasks.start-podman]
description = "start podman machine"
run = "podman machine start"

[tasks.stop-podman]
description = "stop podman machine"
run = "podman machine stop"


[tasks.open-windsurf-global]
description = "open windsurf global_workflows directory"
dir = "c:/Users/Veerapong/.codeium/windsurf/global_workflows"
run = "dir"

[tasks.git-submodule-update]
description = "git submodule update with init and recursive"
run = "git submodule update --init --recursive"

[tasks.add-ast-grep-rules]
description = "add ast-grep rules as git submodule"
run = "git submodule add https://github.com/newkub/rules"

[tasks.create-nuxt]
description = "nuxt minimal"
run = "bun create nuxt --template minimal --packageManager bun --force --gitInit"

[tasks.update-node-deps]
description = "bunx taze -r -w"
run = "bunx taze -r -w"




